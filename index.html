<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-card">
      <section class="inner-card">
        <!-- Image Section -->
        <figure class="figure">
          <div>
            <img src="images/icon-view.svg" alt="Icon view" class="nft-icon" />
          </div>
          <img
            src="images/image-equilibrium.jpg"
            alt="Preview of NFT
          Equilibrium #3429"
            class="nft-image"
          />
          <figcaption>
            <h2 class="nft-title">Equilibrium #3429</h2>
            <p class="nft-description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </figcaption>
        </figure>

        <!-- Price and Time Section -->
        <aside class="details">
          <div class="currency">
            <img
              src="images/icon-ethereum.svg"
              alt="Etherem icon"
              class="etherem-icon"
            />
            <p class="currency-amount">0.041 ETH</p>
          </div>
          <div class="time-left">
            <img
              src="images/icon-clock.svg"
              alt="Clock icon"
              class="clock-icon"
            />
            <p class="time-remaining">3 days left</p>
          </div>
        </aside>
      </section>

      <!-- Footer Section -->
      <footer class="footer">
        <div class="author">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern's avatar"
            class="author-avatar"
          />
          <p class="author-name">
            Creation of <span class="author-highlight">Jules Wyvern</span>
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
